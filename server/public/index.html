<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jQuery.js"></script>
    <script src="./vendors/bootstrap.min.js"></script>
    <script src="./scripts/client.js"></script>
    <!-- <link rel="stylesheet" href="./styles/bootstrap.css"> -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>To-Do-List</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>My-To-Do-List</h1>
    </header>
    <div class="submit">
      <input id="newTask" type="text" placeholder="Task">
      <input id="newDescription" type="text" placeholder="Description">
      <input id="dueDate" type="date" placeholder="">
      <button id="submitBtn">Submit</button>
      <!-- <select id="completedFlag">
          <option value='' disabled="disabled" selected>--Complete Task--</option>
          <option value='true'>Completed</option>
          <option value='false'>Incomplete</option>
        </select> -->
    </div>
    <div class="taskList">
        <table class="table">
            <thead>
              <tr>
                <th>Task/Description</th>
                <th>Date</th>
                <th>Completed</th>
              </tr>
            </thead>
            <tbody id="viewTasks">
            </tbody>
          </table>
    </div>  
    <div class="descriptionData">

    </div>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

  </div>

</body>
</html>
